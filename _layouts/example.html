<!DOCTYPE html>
<html>
    <head>   
        <meta charset="utf-8">
        <title>{{ page.title }} - {{ site.title }}</title>
        <link rel="stylesheet" href="{{ site.path }}/_includes/bootstrap-3.3.7/css/bootstrap.min.css" >        
        <link rel="stylesheet" href="{{ site.path }}/_includes/makealive.css" >        
        <script src="{{ site.path }}/_includes/sanitize-html-1.13.0/sanitize-html.min.js"></script>
        <script src="{{ site.path }}/_includes/showdown-1.4.2/showdown.min.js"></script>        
        <script src="{{ site.path }}/src/makealive.js"></script>
        <script src="{{ page.title }}.js"></script>        
        <script src="{{ site.path }}/_includes/makealive.examples.js"></script>
    </head>

    <body id="body">
        <div class="container">

            <!-- header -->
            <div class="row">
                <div class="col-lg-12">
                    <h1> {{ page.title }}</h1>               
                </div>
            </div>

            <!-- box with meta info -->
            <div class="row">
                <div class="col-lg-10">
                    <table>
                        <tr><td class="table-label">Description:</td><td> {{ page.description }} </td>
                        </tr>                        
                        <tr><td class="table-label">Dependencies:</td><td> {{ page.dependencies }} </td>
                        </tr>
                        <tr><td class="table-label">Arguments:</td><td>
                                <pre><code class="makealive argtable">
                  { "function": "{{page.title}}" }
            </code></pre>
                            </td></tr>
                    </table>


                </div>
            </div>

            <hr/>
            <!-- content -->
            <div class="row">
                <div class="col-lg-12" id="maincontent">
                    {{ content }}                                        
                </div> 
            </div>

            <hr/>

            <!-- Try it box -->
            <div class="row">
                <div class="col-md-6">
                    <label>Try it</label>
                    <textarea id="tryit" class="form-control" rows="20"></textarea>  
                </div>                
                <div class="col-md-6">
                    <label>Preview</label>
                    <div id="preview"></div>
                </div>
            </div>

        </div>
    </body>
</html>
